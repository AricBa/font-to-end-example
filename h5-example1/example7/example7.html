<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现常见的技术产品官网的页面架构及样式布局</title>
    <link rel="stylesheet" type="text/css" href="example7.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>新世界</h1>
        </div>
        <nav>
            <ul>
                <li><a href="javascript: void(0)">首页</a></li>
                <li><a href="javascript: void(0)">最新活动</a></li>
                <li><a href="javascript: void(0)">项目介绍</a></li>
                <li><a href="javascript: void(0)">爱心社区</a></li>
                <li><a href="javascript: void(0)">关于我们</a></li>
            </ul>
        </nav>

        <div class="header-right">
            <span>登录</span>
            <span class="underline"></span>
        </div>
    </header>

    <section id="section-1">
        <div class="section1-body">
            <p>Time of new life</p>

            <p>
                新时代，年轻的人们让我们一起<br/>
                体验新生活，享受新生活
            </p>

            <button class="section1-button">开始体验</button>
        </div>
    </section>

    <section id="section-2">
        <div class="section2-cell">
            <div class="section2-image">
                <img src="images/icon-3.jpg">
            </div>
            <div class="section2-body">
                打造全新世界观，让你更<br/>爱你的生活
            </div>
        </div>
        <div class="section2-cell">
            <div class="section2-image">
                <img src="images/icon-4.jpg">
            </div>
            <div class="section2-body">
                丰富多彩的公益活动，发<br/>挥新世界的主人公意识
            </div>
        </div>
        <div class="section2-cell">
            <div class="section2-image">
                <img src="images/icon-5.jpg">
            </div>
            <div class="section2-body">
                时尚的新理念，超前体验<br/>未知的生活
            </div>
        </div>
        <div class="section2-cell">
            <div class="section2-image">
                <img src="images/icon-6.jpg">
            </div>
            <div class="section2-body">
                完善的培养机制，培养你<br/>全新的世界观
            </div>
        </div>

    </section>

    <section id="section-3">
        <div class="section3-image">
            <img src="images/icon-1.png">
        </div>
        <div class="section3-body">
            <p>关于新世界，你不知道的还有什么？</p>
        </div>
    </section>

    <section id="section-4">
        <div class="section4-body">
            <p class="title">查找新世界城市活动信息</p>
            <span class="line"></span>
            <p class="explain">每个城市都有不同的活动信息，请自主查询您所需要了解的城市</p>
        </div>
        <div class="section4-input">
            <input type="radio" name="country">
            <input type="radio" name="province">
            <input type="radio" name="city">
            <input type="submit" name="search">
        </div>

    </section>
</body>
</html>
